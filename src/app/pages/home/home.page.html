<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title>Pagina Principal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list [lines]="'full'" [mode]="'ios'">
    <ion-item
      *ngFor="let c of components"
      [routerLink]="c.path"
      [color]="c.color"
    >
    <ion-icon slot="start" [name]="c.icon" color="warning"></ion-icon>
    {{c.name}}
    </ion-item>
  </ion-list>
</ion-content>
